<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<body>
		<div data-role="view" id="editmaintenance" data-layout="" data-show="onEditMaintenanceShow">
			<header data-role="header">
				<div id="edit-maintenance-navbar" data-role="navbar">
					<a data-role="button" data-align="left" onclick="onBackClick('views/maintenancelist.html')" data-icon="reply"></a>
					<span data-role="view-title">New Maintenance</span>
					<a data-role="button" data-align="right" data-click="onLogoutClick" data-icon="home"></a>
				</div>
			</header>

			<ul data-style="inset" class="maximal" data-layout="" data-role="listview">
				<li>
					Activity At*
					<input class="listviewseparaterow" placeholder="Activity at" id="activity-at" />
				</li>
				<li>
					Performed By*
					<input class="listviewseparaterow" type="text" id="activity-performed-by" />
				</li>
				<li>
					Performing Company
					<input class="listviewseparaterow" type="text" placeholder="Company" id="activity-performing-company"/>
				</li>
				<li>
					Details*
					<textarea id="activity-details" style="float:none; width:100%; height:7em; padding: 0px" placeholder="Details"></textarea>
				</li>
			</ul>
			<div style="width:100%; text-align:center">
				<a data-role="button" class="bigbutton" data-click="saveMaintenance">Save</a>
			</div>
		</div>

	</body>
</html>
